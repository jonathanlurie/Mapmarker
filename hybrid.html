    <div id="map" class="mapboxgl-map"></div>

    <script>
    (function() {
        'use strict';

        Raven.config('https://054855fa864f4c80ae2edd13d26b3e08@app.getsentry.com/58695').install();

        if ( mapboxgl.supported() ) {
            renderMapboxGL();
        } else {
            renderMapboxJS();
        }

        function renderMapboxGL(options) {
            mapboxgl.accessToken = 'pk.eyJ1IjoidGF0aWFuYSIsImEiOiJjaWs1bzRiZGQwMDdjcHRrc285bTdwcWU5In0.0EWPVHyjaE9jTzNvOiIO-w';
            mapboxgl.config.API_URL = 'https://api.mapbox.com';
            window.map = new mapboxgl.Map({
                container: 'map',
                style: "mapbox://styles/mapbox/satellite-streets-v9",
                hash: true,
                scrollZoom: true
            }).addControl(new mapboxgl.Navigation({position: 'top-left'}));

            var center = window.map.getCenter();



            map.on('load', function () {

                map.addSource("markers", {
                    "type": "geojson",
                    "data": {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [center.lng, center.lat]
                            },
                            "properties": {
                                "title": "Here",
                                "marker-symbol": "marker"
                            }
                        }]
                    }
                });

                map.addLayer({
                    "id": "markers-circles-out",
                    "type": "circle",
                    "source": "markers",
                    "paint": {
                        "circle-color": "#FFFFFF",
                        "circle-radius": 14,
                        "circle-opacity": 1
                    }

                });

                map.addLayer({
                    "id": "markers-circles",
                    "type": "circle",
                    "source": "markers",
                    "paint": {
                        "circle-color": "#ADF1FF",
                        "circle-radius": 12,
                        "circle-opacity": 1
                    }

                });



            });

        }




        function renderMapboxJS() {
            L.mapbox.accessToken = 'pk.eyJ1IjoidGF0aWFuYSIsImEiOiJjaWs1bzRiZGQwMDdjcHRrc285bTdwcWU5In0.0EWPVHyjaE9jTzNvOiIO-w';
            L.mapbox.config.HTTPS_URL = 'https://api.mapbox.com';
            L.mapbox.config.FORCE_HTTPS = true;

            window.map = L.mapbox.map('map', '', {
                scrollWheelZoom: true,
                minZoom: 1
            });

            L.mapbox.styleLayer('mapbox://styles/mapbox/bright-v9').addTo(map);

            if (window.location.hash) {
                window.location.hash = window.location.hash
                .substring(1).split('/').slice(0, 3).join('/');
            } else {
                map.setView([0, 0], 1);
            }

            var hash = new L.hash(map);

            hash.parseHash = function(hash) {
                if (hash.indexOf('#') === 0) {
                    hash = hash.substr(1);
                }
                var args = hash.split('/');
                if (args.length == 3) {
                    var zoom = parseInt(args[0], 10) + 1, // Account for zoomOffset
                    lat = parseFloat(args[1]),
                    lon = parseFloat(args[2]);
                    if (isNaN(zoom) || isNaN(lat) || isNaN(lon)) {
                        return false;
                    } else {
                        return {
                            center: new L.LatLng(lat, lon),
                            zoom: zoom
                        };
                    }
                } else {
                    return false;
                }
            }

            hash.formatHash = function(map) {
                var center = map.getCenter(),
                zoom = map.getZoom() - 1,  // Account for zoomOffset
                precision = Math.max(0, Math.ceil(Math.log(zoom) / Math.LN2));

                return '#' + [zoom,
                    center.lat.toFixed(precision),
                    center.lng.toFixed(precision)
                ].join('/');
            }
        }
    })();
    </script>
